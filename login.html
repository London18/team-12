
<html>
  <head>
    <title>login page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <body class="bg-info">

    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Autistica</a>
    </nav>
<!-- style="background-color:#ffcc00;"-->
    <div class="col-3">

    </div>

    <div class="container col-6 align-items-center align-content-center mt-5 bg-light">
      <div class=" container">
        <h4 class="align-self-center">Welcome back! Please login</h4>
      </div>
      <br>
      <form action="/question" method="post">
        <input class= "col-12 mb-2 border-light" type="text" placeholder="Username" name="username" value="">
         <input class= "col-12 mb-2 border-light" type="password" placeholder="Password" name="password" value="">
        <input class=" col-12 btn btn-default border-light bg-primary" type="submit" value="Login">
      </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
    </div>

    <div class="col-3">

    </div>
  </body>
</html>
