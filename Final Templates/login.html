    <div class="col-3">

      <div class =" container">

         <input style="border-radius: 5px;"class= "col-12 mb-2 border-light" type="password" placeholder="Password" name="password" value="">
        <input class=" col-12 btn btn-default border-light bg-primary" type="submit" value="Login">
      </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
    </div>
